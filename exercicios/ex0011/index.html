<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinamíca</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture >
        <source media="(max-width: 750px) " srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio:</h1>
    <p>Vamos aprender a reproduzir audio no HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="mídia/guanacast-33.mp3" type="audio/mpeg"><!--O mais indicado para reproduzir audio-->
        <source src="mídia/guanacast-33.ogg" type="audio/ogg"><!-- O mais indicado para reproduzir audio--> 
        <source src="mídia/guanacast-33.wav" type="audio/wav"><!--compatível, mais o wav é muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="mídia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>  
</body>
</html>
