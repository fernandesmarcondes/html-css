<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        *{ /* configurações globais de css */
            height: 100%;
        }
        body {
             
            /* Voce pode por tmbém to right para direita, to left para esquerda, to top para cima, to bottom para baixo */ 
            background-image: linear-gradient(to bottom,#D92365,#BF2696,#4843D9,#F2AA52,#F25749);
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
